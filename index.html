<!DOCTYPE html>
<html>
<head>
  <title>ورودی امتحانات</title>
  <!-- Include the Persian font -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/rastikerdar/vazir-font/v38.0.0/dist/font-face.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      background: radial-gradient(circle, #000 0%, #2600ff 50%, #9900ff 100%);
      color: #fff;
      font-family: "Press Start 2P", cursive, "Vazir", sans-serif; /* Apply the Persian font */
      animation: pulseBackground 10s infinite alternate; /* Animation for background color */
    }

    @keyframes pulseBackground {
      0% {
        background-color: #000;
      }
      100% {
        background-color: #00294e; /* Slightly darker blue */
      }
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-family: "Arial", sans-serif; /* Apply a different font for English text */
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      font-family: "Arial", sans-serif; /* Apply a different font for English text */
    }

    .survey-iframe {
      margin: 20px 0;
      text-align: center;
      cursor: pointer;
    }

    .survey-iframe iframe {
      border: none;
      width: 100%;
      height: 100%; /* Use 100% height for fullscreen */
      background-color: #333;
      border-radius: 5px;
    }

    .survey-iframe:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease-in-out;
    }

    /* Customize the button style */
    .custom-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #8063ff; /* Neon Blue */
      color: #ffffff;
      font-size: 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-family: "Arial", sans-serif; /* Apply a different font for English text */
    }

    .custom-button:hover {
      background-color: #4400ff; /* Darker Neon Blue on Hover */
    }

    /* Responsive styles for phones */
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .custom-button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>خوش اومدید</h1>
    <p>لطفاً برای آزمون دادن آماده باشید و سپس روی دکمه آزمون مورد نظر کلیک کنید</p>

    <div class="survey-iframe" onclick="loadSurvey('https://survey.porsline.ir/s/Pcqf5dwM')">
      <div class="custom-button">آزمون سی شارپ</div>
    </div>

    <div class="survey-iframe" onclick="loadSurvey('https://survey.porsline.ir/s/n6BVq8Og')">
      <div class="custom-button">آزمون سی پلاس پلاس</div>
    </div>

    <div class="survey-iframe" onclick="loadSurvey('https://survey.porsline.ir/s/WIKKA0j2')">
      <div class="custom-button">آزمون پایتون</div>
    </div>
  </div>

  <!-- JavaScript code to load surveys after clicking -->
  <script>
    function loadSurvey(surveyUrl) {
      var iframe = document.createElement('iframe');
      iframe.src = surveyUrl;
      iframe.style.border = 'none';
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.backgroundColor = '#333';
      iframe.style.borderRadius = '5px';

      var surveyDiv = event.currentTarget;
      surveyDiv.innerHTML = ''; // Clear the div's content
      surveyDiv.appendChild(iframe);
    }
  </script>
</body>
</html>
